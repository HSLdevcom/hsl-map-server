name: Process master push or pr
on:
  schedule:
    - cron:  0 3 * * *
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  docker-push:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Change permissions
        run: chmod +x ./.github/workflows/scripts/build_and_push_image.sh
      - name: Build docker image from master and push it
        run: ./.github/workflows/scripts/build_and_push_image.sh
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_AUTH: ${{ secrets.DOCKER_AUTH }}
          FONTSTACK_PASSWORD: ${{ secrets.FONTSTACK_PASSWORD }}
          DOCKER_TAG: prod
          # Next tags will be deprecated, but build them still for a while.
          DOCKER_TAG_OPTIONAL: next-prod
