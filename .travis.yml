sudo: required
branches:
  only:
    - master
    - develop
    - next
    - next-prod

notifications:
  slack:
    rooms:
      - secure: ""
    on_pull_requests: false
    on_success: always
    on_failure: always
    on_start:   never
    on_cancel:  never
    on_error:   never
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} *%{result}* in %{duration}"

services: docker
install: true

language: c

script: ./travis-build.sh
